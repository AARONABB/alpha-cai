<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cai Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            text-align: center;
        }

        .chat-body {
            padding: 10px 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            color: #007bff;
        }

        .bot-message {
            text-align: left;
            color: #333;
        }

        .message p {
            padding: 8px 12px;
            border-radius: 20px;
            background-color: #f1f1f1;
            display: inline-block;
            max-width: 70%;
        }

        .user-message p {
            background-color: #007bff;
            color: #fff;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-field {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .send-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Cai Chat Bot
        </div>
        <div class="chat-body">
            <div class="message bot-message">
                <p>Hello! How can I assist you today?</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Type a message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>

</html>
